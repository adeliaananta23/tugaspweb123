<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Mahasiswa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Input Data Mahasiswa</h1>
    <form id="dataForm" action="process.php" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br>
        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" required><br>
        <label for="alamat_asal">Alamat Asal:</label>
        <input type="text" id="alamat_asal" name="alamat_asal" required><br>
        <label for="alamat_kos">Alamat Kos:</label>
        <input type="text" id="alamat_kos" name="alamat_kos" required><br>
        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <select id="jenis_kelamin" name="jenis_kelamin" required>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select><br>
        <label for="no_hp">No HP:</label>
        <input type="text" id="no_hp" name="no_hp" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Data Mahasiswa</h2>
    <div id="dataTable">
        <!-- Data table will be inserted here by JavaScript -->
    </div>
    <script src="script.js"></script>
    <a href="index.html">HOME</a>
</body>
</html>
